<!DOCTYPE html>
<html>
<head>
	<title>For in loop </title>
	<style type="text/css">
		table , td{
			border:2px solid blue;
			text-align: center;
		}

	</style>
</head>
<body>
	<script type="text/javascript">
		const salaryTable = {
			ID: ["1" , "2" , "3"],
			Name:["Maram","Afaf","Zaid"],
			Salary:["500","600", "700"],
			Image:["<img src='maram.jpg'>",
			" <img src='maram.jpg'>",
			"    <img src='maram.jpg'>"]

		}
		console.log(salaryTable);

		var prop = [];
		document.write("<table>");
		document.write("<tr>");
		for( prop in salaryTable){
			document.write("<td>");
			document.write( prop  );	
			document.write("</td>");
		}
		document.write("</tr>");
		
		document.write("<tr>");
		var i = 0 ;
		for( prop  in salaryTable){
			document.write("<tr>");
			document.write("<td>");
			if(i==0)
				{document.write(salaryTable.ID[0] );}
			else if(i==1)
			{
				document.write(salaryTable.ID[1] );  
			}	 
			else if(i==2){
				document.write(salaryTable.ID[2]);
			}	 
			document.write("</td>");  


			document.write("<td>");
			if(i==0)
				{document.write(salaryTable.Name[0] );}
			else if(i==1)
			{
				document.write(salaryTable.Name[1] );  
			}	 
			else if(i==2){
				document.write(salaryTable.Name[2]);
			}	 
			document.write("</td>");


			document.write("<td>");
			if(i==0)
				{document.write(salaryTable.Salary[0] );}
			else if(i==1)
			{
				document.write(salaryTable.Salary[1] );  
			}	 
			else if(i==2){
				document.write(salaryTable.Salary[2]);
			}	 
			document.write("</td>");


			document.write("<td>");
			if(i==0)
				{document.write(salaryTable.Image[0] );}
			else if(i==1)
			{
				document.write(salaryTable.Image[1] );  
			}	 
			else if(i==2){
				document.write(salaryTable.Image[2]);
			}	 
			document.write("</td>");
			i = i+1 ; 

			document.write("</tr>"); 
		}

		document.write("</table>");








		

		document.write("<table>");
		document.write("<tr>");
		for( prop in salaryTable){
			document.write("<td>");
			document.write( prop  );	
			document.write("</td>");
		}
		document.write("</tr>");


		document.write("<tr>");
		var i = 0 ;
		for( prop  in salaryTable){
			salaryemployeee(prop , i);
			i = i+1 ; 
			
		}

		document.write("</table>");
		function salaryemployeee(prop , i) {
			

			document.write("<tr>");
			document.write("<td>");
			document.write(salaryTable.ID[i]);
			document.write("</td>"); 
			document.write("<td>");
			document.write(salaryTable.Name[i]);
			document.write("</td>");
			document.write("<td>"); 
			document.write(salaryTable.Salary[i]);
			document.write("</td>");
			document.write("<td>"); 
			document.write(salaryTable.Image[i]); 
			document.write("</tr>");
			
			

		}

		document.write("</table>");

	</script>

</body>
</html>
